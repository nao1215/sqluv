# generated by octocov init
coverage:
  if: true
  acceptable: 90%
  exclude:
    - "**/main.go"
    - "**/di/*.go"
    - "**/tui/*.go"
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  hideFooterLink: false
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
